<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Preview 3D — Maison</title>
  <style>
    html,body { height:100%; margin:0; font-family:system-ui,Segoe UI,Roboto; background:#111; color:#fff; }
    main { height:100%; display:flex; align-items:center; justify-content:center; padding:24px; box-sizing:border-box; }
    model-viewer { width:100%; max-width:1280px; height:720px; border-radius:8px; background: #222; }
    .meta { position:fixed; top:16px; left:16px; background:rgba(0,0,0,0.5); padding:8px 12px; border-radius:6px; font-size:14px; }
  </style>

  <!-- model-viewer (CDN) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="meta">Maison 3D — glTF / glb — Utilise la souris ou l’écran tactile pour naviguer</div>
  <main>

    <model-viewer src="maison_repro_v1.gltf"
                  alt="Maison 3D"
                  auto-rotate
                  camera-controls
                  interaction-prompt="auto"
                  exposure="1"
                  ar
                  style="--poster-color: #222;">
    </model-viewer>
  </main>
</body>
</html>
